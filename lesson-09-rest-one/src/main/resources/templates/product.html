<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head">
</head>

<body>

<nav th:replace="fragments/head.html :: navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}">Add Product</a>
        </div>

        <div class="col-12 mt-3">
            <form class="form-inline">
                <div th:replace="fragments/filter.html :: filter ('Title Filter', 'titleFilter', ${param.titleFilter})">
                </div>
                <div th:replace="fragments/filter.html :: filter ('Price Filter', 'priceFilter', ${param.priceFilter})">
                </div>

                <div class="form-group mb-2 mr-2">
                    <label for="titleFilter" class="sr-only">Title filter</label>
                    <input type="text" class="form-control" id="titleFilter" th:value="${param.titleFilter}"
                           name="titleFilter" placeholder="Title filter">
                </div>

                <div class="form-group mb-2 mr-2">
                    <label for="priceFilter" class="sr-only">Price filter</label>
                    <input type="text" class="form-control" id="priceFilter" th:value="${param.priceFilter}"
                           name="priceFilter" placeholder="Price filter">
                </div>

                <button type="submit" class="btn btn-primary mb-2">Apply</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th th:replace="fragments/sort_header.html :: sort_header ('Id', 'id')">
                    </th>
                    <th th:replace="fragments/sort_header.html :: sort_header ('Title', 'title')">
                    </th>
                    <th th:replace="fragments/sort_header.html :: sort_header ('Price', 'price')">
                    </th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:unless="${products.isEmpty()}" th:each="product : ${products}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.title}">Potato</td>
                    <td th:text="${product.price}">10.0</td>
                    <td th:unless="${products.isEmpty()}">
                        <a class="btn btn-success" th:href="@{/product/{id}(id = ${product.id})}"><i class="fas fa-edit"></i></a>
                        <a class="btn btn-danger" th:href="@{/product/delete/{id}(id = ${product.id})}"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                <tr th:if="${products.isEmpty()}">
                    <td  colspan="4">
                        No data
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:unless="${products.isEmpty()}" class="col-12">
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item"
                        th:classappend="${products.isFirst()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product(page=${products.number}, size=${products.size}, titleFilter=${param.titleFilter}, priceFilter=${param.priceFilter}, sortField=${param.sortField})}"
                           tabindex="-1">Previous</a>
                    </li>

                    <li th:each="num : ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link" th:href="@{/product(page=${num}, size=${products.size}, titlenameFilter=${param.titlenameFilter}, priceFilter=${param.priceFilter}, sortField=${param.sortField})}">[[${num}]]
                            <span th:if="${num == products.number + 1}" class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="page-item"
                        th:classappend="${products.isLast()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product(page=${products.number + 2}, size=${products.size}, titleFilter=${param.titleFilter}, priceFilter=${param.priceFilter}, sortField=${param.sortField})}" >Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts">
</th:block>

</body>
</html>
